<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shweta's Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: #121212;
            color: white;
            overflow-x: hidden;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            margin: auto;
            padding: 40px 20px;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #ffcc00;
        }
        nav a {
            text-decoration: none;
            color: white;
            margin: 0 15px;
            font-weight: 600;
            transition: color 0.3s;
        }
        nav a:hover {
            color: #ffcc00;
        }
        .social-links {
            margin-top: 10px;
            text-align: center;
        }
        .social-links a {
            color: #ffcc00;
            margin: 0 10px;
            font-size: 1.5rem;
            transition: transform 0.3s;
            text-decoration: none;
        }
        .social-links a:hover {
            transform: scale(1.2);
            color: white;
        }
        .hero {
            text-align: center;
            padding: 100px 20px;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            border-radius: 20px;
            animation: fadeIn 1s ease-in-out;
        }
        .hero h1 {
            font-size: 3rem;
            color: white;
        }
        .hero p {
            font-size: 1.2rem;
            margin-top: 10px;
        }
        .contact-form {
            background: rgba(255, 255, 255, 0.2);
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }
        .contact-form input, .contact-form textarea {
            width: 90%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
        }
        .contact-form input:hover, .contact-form textarea:hover {
            background: white;
            color: black;
        }
        .contact-form button {
            background: #ffcc00;
            color: black;
            padding: 12px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 1rem;
            transition: transform 0.3s, background 0.3s;
        }
        .contact-form button:hover {
            transform: scale(1.1);
            background: #e6b800;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        #thank-you-message {
            display: none;
            color: #ffcc00;
            margin-top: 10px;
            font-size: 1.2rem;
        }
    </style>
    <script>
        function submitForm(event) {
            event.preventDefault();
            var form = document.getElementById('contactForm');
            var formData = new FormData(form);
            fetch(form.action, {
                method: form.method,
                body: formData,
                headers: { 'Accept': 'application/json' }
            }).then(response => {
                if (response.ok) {
                    document.getElementById('thank-you-message').style.display = 'block';
                    form.reset();
                } else {
                    alert("Error: Could not send the message.");
                }
            }).catch(error => console.error('Error:', error));
        }
    </script>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">Shweta's Portfolio</div>
            <nav>
                <a href="#about">About</a>
                <a href="#skills">Skills</a>
                <a href="#projects">Projects</a>
                <a href="#contact">Contact</a>
            </nav>
        </header>
        
        <div class="hero">
            <h1>Shweta Rao</h1>
            <p>Cloud & DevOps Enthusiast | Passionate About Automation</p>
            <div class="social-links">
                <a href="https://linkedin.com/in/shwetarao" target="_blank">LinkedIn</a>
                <a href="https://github.com/shwetarao" target="_blank">GitHub</a>
            </div>
        </div>
        
        <div id="contact" class="section">
            <h2>Contact Me</h2>
            <div class="contact-form">
                <form id="contactForm" action="https://formspree.io/f/YOUR_FORM_ID" method="POST" onsubmit="submitForm(event)">
                    <input type="text" name="name" placeholder="Your Name" required>
                    <input type="text" name="mobile" placeholder="Mobile No (Optional)">
                    <input type="email" name="email" placeholder="Your Email" required>
                    <textarea name="message" placeholder="Your Message" rows="4" required></textarea>
                    <button type="submit">Send Message</button>
                </form>
                <p id="thank-you-message">Thank you for reaching out! I will get back to you soon.</p>
            </div>
        </div>
        <div class="footer" style="text-align:center; margin-top:20px; padding:20px;">
            <p>Thank you for your time!</p>
        </div>
    </div>
</body>
</html>
